server {
        listen 80;
        listen [::]:80;

        root /var/www/node/public;
        index index.html index.htm index.js app.js index.nginx-debian.html;

        server_name localhost;

        location / {
                proxy_pass http://node:3000;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root var/www/node/public;
        }
}