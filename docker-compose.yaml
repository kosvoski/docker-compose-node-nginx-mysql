version: '3.8'
services: 
  nginx:
    build: 
      context: ./nginx
      dockerfile: dockerfile
    image: kosvoski/nn-nginx
    container_name: nginx
    networks:
      - rede
    ports:
      - 8080:80    
    tty: true
  node:  
    image: node:alpine
    container_name: node
    networks:
      - rede
    command: sh -c "cd /usr/src/app && npm install && node app.js"
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - ./node:/usr/src/app
    restart: on-failure  
  db:
    image: mysql
    container_name: mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'base'      
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'root'
    networks:
      - rede
    ports:
      - '3306:3306'
    volumes:
      - ./mysql:/var/lib/mysql
networks:
  rede:
    driver: bridge


